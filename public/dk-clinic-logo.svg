<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="diamondGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FCCD6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C9AA3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B8E6EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7DD3DB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer orbital rings -->
  <ellipse cx="400" cy="200" rx="140" ry="30" fill="none" stroke="url(#ringGradient)" stroke-width="8" opacity="0.6" transform="rotate(-15 400 200)"/>
  <ellipse cx="400" cy="200" rx="160" ry="35" fill="none" stroke="url(#ringGradient)" stroke-width="6" opacity="0.4" transform="rotate(15 400 200)"/>
  <ellipse cx="400" cy="200" rx="120" ry="25" fill="none" stroke="url(#ringGradient)" stroke-width="10" opacity="0.8" transform="rotate(45 400 200)"/>
  
  <!-- Main diamond shape -->
  <path d="M400 120 L480 200 L400 280 L320 200 Z" fill="url(#diamondGradient)" stroke="#2C9AA3" stroke-width="4"/>
  
  <!-- Letter D -->
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">D</text>
  
  <!-- Text below -->
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#2C9AA3" text-anchor="middle">DK CLINIC</text>
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="18" fill="#4FCCD6" text-anchor="middle" letter-spacing="3px">HEALTHCARE EXCELLENCE</text>
</svg>